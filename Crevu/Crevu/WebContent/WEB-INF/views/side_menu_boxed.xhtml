<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:form>
	<div class="element" style="text-align:center;">
	    <div class="title">
	      	<h4>
				<h:commandLink value="Cash" action="#{menuBoxedController.goToCash}" />
			</h4>
		</div>
	</div>
	<div class="element" style="text-align:center;">
	    <div class="title">
	      	<h4>
				<h:commandLink value="Lab" action="#{menuBoxedController.goToLab}" />
			</h4>
		</div>
	</div>
	<div class="element" style="text-align:center;">
	    <div class="title">
	      	<h4>
				<h:commandLink value="My T-shirts" action="#{menuBoxedController.goToMyTshirts}" />
			</h4>
		</div>
	</div>
	<c:if test="#{userController.user.userType eq 'admin'}">
		<div class="element" style="text-align:center;">
		    <div class="title">
		      	<h4>
					<h:commandLink value="Account Admin" action="#{menuBoxedController.goToAdminSection}" />
				</h4>
			</div>
		</div>
	</c:if>
</h:form>	
</ui:composition>
